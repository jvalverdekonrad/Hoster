<header>
	<nav>
		<ul class="clearfix">
			<li class="dropdown">
				<button class="button">
					<i class="fa fa-cog" aria-hidden="true"></i>
					Options
				</button>
				<ul>
					<!-- <li>Hoster Settings</li> -->
					<li ng-click="appHeader.quitApplication();" >Quit</li>
				</ul>
			</li>
			<li>
				<button class="button" ng-click="appHeader.saveIntoDisc();" >
					<i class="fa fa-download" aria-hidden="true"></i>
					Apply Changes
				</button>
			</li>
			<li class="dropdown ">
				<button class="button">
					<i class="fa fa-upload" aria-hidden="true"></i>
					Load Template
				</button>
				<ul ng-if="appHeader.templates.length > 0" >
					<li ng-repeat="template in appHeader.templates track by $index" ng-click="appHeader.loadTemplate($index);" >{{ template.name }}</li>
				</ul>
				<ul ng-if="appHeader.templates.length < 1" >
					<li>No templates have been bookmarked</li>
				</ul>
			</li>
			<li>
				<button class="button" ng-click="appHeader.askForTemplateName();" >
					<i class="fa fa-bookmark" aria-hidden="true"></i>
					Save as template
				</button>
			</li>
		</ul>
	</nav>
</header>
